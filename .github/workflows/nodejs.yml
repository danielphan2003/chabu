# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test

    - name: send love message
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          √í good job broo üòç
          At [${{ github.repository }}](https://github.com/${{ github.workspace }})
          On branch `${{ github.head_ref }}`
          Tested agaist Node.js ${{ matrix.node-version }}
          SHA: `${{ github.sha }}`
        photo: https://media1.tenor.com/images/346009bde7cab05f69436a21ab22d2d4/tenor.gif?itemid=13263229

    - name: send bruh message
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          Bruh what have u doneeee?
          At [${{ github.repository }}](https://github.com/${{ github.workspace }})
          On branch `${{ github.head_ref }}`
          Tested agaist Node.js ${{ matrix.node-version }}
          SHA: `${{ github.sha }}`
        photo: https://media1.tenor.com/images/c7235719f555f9b060755e62d74ae412/tenor.gif?itemid=13238517

      env:
        CI: true
