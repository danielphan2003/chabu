# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ opened ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    
    - name: Notify on PR success
      uses: appleboy/telegram-action@master
      if: success()
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          PR SUCCESS
          ‚úÖ‚úÖ‚úÖ √í good job broo üòç
          On branch/commit `${{ github.ref }}` by ${{ github.actor }}
        # document: ./res/gifs/love-telegram.gif

    - name: Notify on PR failure
      uses: appleboy/telegram-action@master
      if: failure()
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: |
          PR FLOPPED
          ‚ùóÔ∏è‚ùóÔ∏è‚ùóÔ∏è Bruh what have u doneeee?
          On branch/commit `${{ github.ref }}` by ${{ github.actor }}
        # document: ./res/gifs/bruh-telegram.gif
      
    env:
      CI: true
